apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app: node-exporter
  name: node-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: '/metrics'
        prometheus.io/port: "9100"
    spec:
      hostPID: true
      hostIPC: true
      hostNetwork: true
      containers:
        - name: node-exporter
          image: quay.io/prometheus/node-exporter:latest
          args:
            - '--path.sysfs=/host/sys'
            - '--path.rootfs=/root'
            - --collector.filesystem.ignored-mount-points=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/pods/.+)($|/)
            - --collector.netclass.ignored-devices=^(veth.*)$
          ports:
          - name: node-exporter
            protocol: TCP
            containerPort: 9100
          livenessProbe:
            httpGet:
              path: "/metrics"
              port: 9100
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: "/metrics"
              port: 9100
            initialDelaySeconds: 15
            periodSeconds: 30
          volumeMounts:
          - name: sys
            mountPath: /host/sys
            mountPropagation: HostToContainer
          - name: root
            mountPath: /root
            mountPropagation: HostToContainer
      volumes:
        - name: sys
          hostPath:
            path: /sys
        - name: root
          hostPath:
            path: /
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534